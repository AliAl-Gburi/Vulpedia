<main>
    <h1>Contact us</h1>
    <form id="contacts" action="#" novalidate>
        <p><label for="lastname">Last Name*</label><input type="text" id="lastname"  name="lastname" required></p>
        <p><label for="firstname">First Name</label><input type="text" id="firstname" name="firstname"></p>
        <p><label for="email">Email*</label><input type="text" id="email" name="email" required></p>
        <p class="radiolabel">Type of error?</p>
        <ul id="error">
            <li class="radioitem"><input type="radio" name="error">Pages are not loading correctly</li>
            <li class="radioitem"><input type="radio" name="error">Mistakes in the articles</li>
            <li class="radioitem"><input type="radio" name="error">Other</li>
        </ul>
        <p><label for="browser">Browser</label>
            <select name="browsertype" id="browser" size="1">
                <option value="ie8">Internet Explorer 8</option>
                <option value="edge">Microsoft Edge</option>
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
                <option value="others">Other</option>
            </select></p>
        <p id="bigtext"><label for="textarea">Description</label><textarea name="errordescription" id="textarea"  rows="5" placeholder="Write the page url of the pages that are not loading correctly and describe the problem"></textarea></p>
        <p><input type="submit" value="Send" id="submit"></p>
    </form>
</main>
